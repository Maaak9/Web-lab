      <script type="text/javascript">
      $(document).ready(function(){
        $("button").click(function(){
          $("button").hide();
          $.get("recommendations.json", function(data, status){
            for(var i = 0; i<10; i++){
              var $div = $('<div/>').addClass("panel panel-default");
              var $div2 = $('<div/>').addClass("panel-body").html(data[i].title);
              var $div3 = $('<div/>').addClass("panel-footer").html(data[i].body);
              $div.append($div2);
              $div.append($div3);
              $('#recommendations').append($div);
            }
            console.log(data[1].title);
            //console.log(JSON.stringify(data));
