        <div class="content">
          <h1>Products</h1>
          <table class="table table-bordered">
            <th>Product</th>
            <th>Description</th>
            <th>Price</th>
            <tr>
              <td>Milk</td>
              <td rowspan="2">Straight from a cow</td>
              <td>€1.00</td>
            </tr>
            <tr>
              <td>Bacon</td>
              <td>€2.50</td>
            </tr>
            <tr>
              <td>Tuna</td>
              <td>Straight from the ocean</td>
              <td>€2.00</td>
            </tr>
            <tr>
              <td>Pancake</td>
              <td>Home made</td>
              <td>€999.00</td>
            </tr>
          </table>
          <button type="button" class="btn btn-success">Recommendations</button>
          <div id=recommendations class="">

          </div>
        </div>
      </div>

      <script type="text/javascript">
      $(document).ready(function(){
        $("button").click(function(){
          $("button").hide();
          $.get("recommendations.json", function(data, status){
            for(var i = 0; i<10; i++){
              var element = document.getElementById('recommendations');
              var h1 = document.createElement('h1');
              var h1_text = document.createTextNode(data[i].title);
              h1.appendChild(h1_text);
              var para = document.createElement('p');
              var para_text = document.createTextNode(data[i].body);
              para.appendChild(para_text);

              element.appendChild(h1);
              element.appendChild(para);
            }
            console.log(data[1].title);
            //console.log(JSON.stringify(data));
          });
          console.log('clicked!!');
        });
      });
      </script>

    </script>
