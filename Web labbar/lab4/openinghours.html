          <p>Welcome to my shop, we are open the following hours:</p>

      <script type="text/javascript">
      function activate(id)
      {
        console.log(id);
        var d = document.getElementById(id);
        d.className += " active";
      }
      var dateObject = new Date();
      var weekDayNr = dateObject.getDay();
      var time = dateObject.getHours();
      //alert("Week day nr: " + weekDayNr);
      if (weekDayNr > 0 && weekDayNr < 5) { // Sat = 6, Sun =
        if(time > 7 && time < 16){
          activate("open-weekdays");
        }
        else{
          alert("Store is closed");
        }
      }
      else if (weekDayNr == 5){ // Friday = 5
        if(time > 7 && time < 14){
          activate("open-friday");
        }
        else{
          alert("Store is closed");
        }
      }
      else { // Other days
        alert("Store is closed");
      }
      </script>
